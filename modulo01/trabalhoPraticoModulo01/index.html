<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Super Calculadora</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container">
      <h1 class="text-center">Super Calculadora</h1>

      <div class="row">
        <div class="col-sm-12 col-md-6">
          <div class="form-group">
            <label for="first_number">Primeiro número (A):</label>
            <input
              type="number"
              name="first_number"
              id="first_number"
              class="form-control"
            />
          </div>
        </div>
        <div class="col-sm-12 col-md-6">
          <div class="form-group">
            <label for="second_number">Segundo número (B):</label>
            <input
              type="number"
              name="second_number"
              id="second_number"
              class="form-control"
            />
          </div>
        </div>
        <div class="col-md-6"></div>
      </div>

      <div class="row">
        <div class="col-sm-12 col-md-12">
          <h2 class="text-center">Cálculos</h2>
        </div>
        <div class="col-sm-12 col-md-4">
          <div class="form-group">
            <label for="soma">Soma (a + b)</label>
            <input type="text" name="soma" id="soma" class="form-control" />
          </div>
        </div>
        <div class="col-sm-12 col-md-4">
          <div class="form-group">
            <label for="subtracao_a_b">Subtração (a - b)</label>
            <input
              type="text"
              name="subtracao_a_b"
              id="subtracao_a_b"
              class="form-control"
            />
          </div>
        </div>
        <div class="col-sm-12 col-md-4">
          <div class="form-group">
            <label for="subtracao_b_a">Subtração (b - a)</label>
            <input
              type="text"
              name="subtracao_b_a"
              id="subtracao_b_a"
              class="form-control"
            />
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-12 col-md-4">
          <div class="form-group">
            <label for="multiplicacao">Multiplicação (a * b)</label>
            <input
              type="text"
              name="multiplicacao"
              id="multiplicacao"
              class="form-control"
            />
          </div>
        </div>
        <div class="col-sm-12 col-md-4">
          <div class="form-group">
            <label for="divisao_a_b">Divisão (a / b)</label>
            <input
              type="text"
              name="divisao_a_b"
              id="divisao_a_b"
              class="form-control"
            />
          </div>
        </div>
        <div class="col-sm-12 col-md-4">
          <div class="form-group">
            <label for="divisao_b_a">Divisão (b / a)</label>
            <input
              type="text"
              name="divisao_b_a"
              id="divisao_b_a"
              class="form-control"
            />
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-12 col-md-4">
          <div class="form-group">
            <label for="quadrado_a">Quadrado de a (a²)</label>
            <input
              type="text"
              name="quadrado_a"
              id="quadrado_a"
              class="form-control"
            />
          </div>
        </div>
        <div class="col-sm-12 col-md-4">
          <div class="form-group">
            <label for="quadrado_b">Quadrado de b (b²)</label>
            <input
              type="text"
              name="quadrado_b"
              id="quadrado_b"
              class="form-control"
            />
          </div>
        </div>
        <div class="col-sm-12 col-md-4">
          <div class="form-group">
            <label for="divisor_inteiro_a">Divisor inteiros de a</label>
            <input
              type="text"
              name="divisor_inteiro_a"
              id="divisor_inteiro_a"
              class="form-control"
            />
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-12 col-md-4">
          <div class="form-group">
            <label for="divisor_inteiro_b">Divisor inteiros de b</label>
            <input
              type="text"
              name="divisor_inteiro_b"
              id="divisor_inteiro_b"
              class="form-control"
            />
          </div>
        </div>
        <div class="col-sm-12 col-md-4">
          <div class="form-group">
            <label for="fatorial_a">Fatorial de a (a!)</label>
            <input
              type="text"
              name="fatorial_a"
              id="fatorial_a"
              class="form-control"
            />
          </div>
        </div>
        <div class="col-sm-12 col-md-4">
          <div class="form-group">
            <label for="fatorial_b">Fatorial de b (b!)</label>
            <input
              type="text"
              name="fatorial_b"
              id="fatorial_b"
              class="form-control"
            />
          </div>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
